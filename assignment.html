<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Form</title>
</head>
<body>
    <header>
        <h1>Plp Form</h1>
    </header>

    <main>
        <section>
            <h2>About the Plp</h2>
            <p>Join us for an immersive experience in Plp</p>
            <ul>
                <li>learn and earn certificate</li>
                <li>Became a pro</li>
                <li>Networking with your fellow collegues</li>
            </ul>

            <table border="1">
                <tr>
                    <th>Session in course of the week </th>
                    <th>Time</th>
                </tr>
                <tr>
                    <td>HTML5 Basics</td>
                    <td>9:00 AM</td>
                </tr>
                <tr>
                    <td>CSS3 Styling</td>
                    <td>11:00 AM</td>
                </tr>
            </table>
        </section>

        <section>
            <h2>Sign Up</h2>
            <form action="#"></form>
                <label>Full Name: <input type="text" name="name" placeholder="Leengon ongoli" required></label><br>
                <label>Email: <input type="email" name="email" placeholder="example@email.com" required></label><br>
                <label>Password: <input type="password" name="password" required></label><br>
                <label>Age: <input type="number" name="age" min="18" max="60"></label><br>
                <label>Event Date: <input type="date" name="date" required></label><br>
                
                <label>Skills:
                    <input type="checkbox" name="skills" value="html"> HTML
                    <input type="checkbox" name="skills" value="css"> CSS
                    <input type="checkbox" name="skills" value="js"> JavaScript
                </label><br>
                <label>Upload Resume: <input type="file" name="resume"></label><br>
                <label>Referral Code: <input type="text" name="referral" value="PLP2025" readonly></label><br>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    
</body>
</html>
